name: Release on tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: Main
    permissions:
      contents: read
      id-token: write   # для npm provenance
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Verify version matches tag
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          TAG_VER="${GITHUB_REF#refs/tags/v}"
          [ "$PKG_VER" = "$TAG_VER" ] || { echo "package.json version ($PKG_VER) != tag ($TAG_VER)"; exit 1; }

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance

  gh-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs:
      - npm-publish
    steps:
      - name: Publish GitHub release (turn draft into release)
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
