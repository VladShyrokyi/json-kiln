name: Release - Docker only

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.1.3). If empty, uses latest release tag."
        required: false
        default: ""

jobs:
  docker:
    name: Build & push Docker
    environment: Main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "val=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "val=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # fallback: останній тег у репо
            echo "val=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: shyrokyivladislav/json-kiln
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.tag.outputs.val }}
          labels:
            org.opencontainers.image.title=json-kiln
            org.opencontainers.image.description="Streaming JSON array generator by target size (bytes). Exact-size files, per-item min size, deterministic, EJSON. No OOM."
            org.opencontainers.image.version=${{ steps.tag.outputs.val }}
            org.opencontainers.image.source=${{ github.repository }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (multi-arch, Debian slim)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
